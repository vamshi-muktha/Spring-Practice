spring.application.name=api-gateway
eureka.client.service-url.defaultZone=http://localhost:8010/eureka/
server.port=9191


spring.cloud.gateway.server.webflux.discovery.locator.enabled=true
spring.cloud.gateway.server.webflux.discovery.locator.lower-case-service-id=true
logging.level.org.springframework.cloud.gateway.handler.RoutePredicateHandlerMapping=DEBUG

#
spring.cloud.gateway.server.webflux.routes[0].id=EMPLOYEE-SERVICE
spring.cloud.gateway.server.webflux.routes[1].id=DEPT-SERVICE

spring.cloud.gateway.server.webflux.routes[0].uri=lb://EMPLOYEE-SERVICE
spring.cloud.gateway.server.webflux.routes[1].uri=lb://DEPT-SERVICE

spring.cloud.gateway.server.webflux.routes[0].predicates[0]=Path=/employee/**
 spring.cloud.gateway.server.webflux.routes[1].predicates[0]=Path=/dept/**